<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">

    <title>Gallery</title>
</head>

<body>
    <header>
        <h1>Shara's Life</h1>
        <h2>The Cast and Crew:</h2>
    </header>

    <body ng-app="app">

        <div class="container" ng-controller="GalleryController as GC" ng-init="GC.getStars()">
            <!--main div-->
            <div class="row">
                <!-- photos on browser -->
                <div ng-repeat="item in GC.cast" class="col-md-4">
                    <!--ng repeat div -->

                    <div id="img">
                        <p>{{item.name}}</p>
                        <p ng-hide='item.view' ng-click='GC.getStars()'>
                            <!-- {{item.role}}  --> </p>
                            <p><img ng-src="{{item.url}}"></p>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
